<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sistema de Autenticação</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-card">
        <div class="dashboard-header">
          <h1 class="dashboard-title">Painel de Controle</h1>
          <p class="dashboard-description">Bem-vindo ao seu dashboard!</p>
        </div>
        
        <div class="dashboard-content">
          <div class="success-message">
            <h2>Login realizado com sucesso!</h2>
            <p>Esta é uma página protegida que só pode ser acessada após o login.</p>
          </div>

          <button class="button primary" id="logout-button">Sair</button>
        </div>
      </div>
    </div>

    <!-- Toast para notificações -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <p id="toast-message"></p>
      </div>
    </div>

    <script src="../js/toast.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
